<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>翼盾合作商户平台</title>
  <link rel="shortcut icon" href=<%=htmlWebpackPlugin.options.ico %>>
  <link rel="stylesheet" href="https://unpkg.com/element-ui@2.4.7/lib/theme-chalk/index.css">
  <script>
    var screenWidth = document.documentElement.getClientRects()[0].width; //获取屏幕宽度
    document.documentElement.style.fontSize = screenWidth / 1250 * 100 + 'px'; //屏宽1250px的时候，1rem=100px
  </script>
  <style>
    * {
      font-size: 16px;
      font-family: "Poppins", sans-serif
    }

  </style>
</head>

<body>
  <!-- 先引入 Vue -->
  <script src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui@2.4.7/lib/index.js"></script>
  <script src="https://unpkg.com/moment@2.22.2/min/moment.min.js"></script>
  <div id="app"></div>
  <!-- built files will be auto injected --> 
</body>

</html>
